    <title>Document</title>

<body>

        <h1 :style="[styleObj1, styleObj2]">大吉大利，今晚吃鸡~</h1>
    </div>

    <script>
        var vm = new Vue({
            el : "#app",
            data : {
                styleObj1 : {color:'red', 'font-weight':200},
                styleObj2 : {'font-style':'italic'}
            },
            methods:{

            }
        })
    </script>
</body>
