<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue-2.4.0.js"></script>
    <script src="./lib/vue-resource-1.3.4.js"></script>
    <link rel="stylesheet" href="./lib/bootstrap-3.3.7.css">
</head>
<body>
    <div id="app">
        
        
        <div class="panel panel-primary">
              <div class="panel-heading">
                    <h3 class="panel-title">添加品牌</h3>
              </div>
              <div class="panel-body form-inline">
                    <label>
                        name: <input type="text" v-model="name" class="form-control">
                    </label>
                    <input type="button" value="添加" @click="add" class="btn btn-primary">
              </div>
        </div>
        

        <table class="table table-bordered table-hover table-striped">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Ctime</th>
                    <th>Operation</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="item in list" :key="item.id">
                    <td>{{item.id}}</td>
                    <td>{{item.name}}</td>
                    <td>{{item.ctime}}</td>
                    <td>
                        <a href="">删除</a>
                    </td>
                </tr>
            </tbody>
        </table>
        
    </div>

    <script>
        var vm = new Vue({
            el : '#app',
            data : {
                list : [ // 存放所有的品牌列表
                    {id:1, name:"奔驰", ctime: new Date()},
                    {id:2, name:"宝马", ctime: new Date()},
                    {id:3, name:"奇瑞", ctime: new Date()}
                ]
            },
            methods : {
                add(){

                },
                created(){
                    this.getAllList()
                },
                getAllList(){ // 获取所有的品牌列表
                    // 使用 this.$http 来发起数据请求
                    // 发起get请求
                    // 在服务器中拿到数据服务器返回的 result
                    // 判断 result.status 是否等于0， 等于0成功，不等于0就弹窗提醒失败

                    this.$http.get('http://vue.studyit.io/api/getprodlist').then( result =>{
                        // 通过 $http 获取到的数据都在result.body中
                        var result = result.body
                        if(result.status === 0){
                            this.list = result.message
                        }else {
                            alert("获取数据失败")
                        }
                    })
                }
            }
        })
    </script>
</body>
</html>
