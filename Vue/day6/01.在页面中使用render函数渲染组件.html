<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue-2.4.0.js"></script>
</head>
<body>
    <div id="app">

    </div>

    <script>

        var login={
            template : '<h1>这是登录组件</h1>'
        }

        var vm = new Vue({
            el : "#app",
            data : {},
            methods:{},
            render:function(createElements){ // createElements 是一个方法，能把指定的模板渲染为html结构
                return createElements(login) // 返回的结果会替换页面中 el 指定的那个容器
            }
        })
    </script>
</body>
</html>
