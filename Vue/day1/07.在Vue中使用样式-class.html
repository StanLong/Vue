<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue-2.4.0.js"></script>
    <style>
        .red{
            color: red;
        }
        .thin{
            font-weight: 200;
        }
        .italic{
            font-style: italic;
        }
        .active{
            letter-spacing: 0.5em;  
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- 方式一，直接传递一个数组，需要使用v-bind做数据绑定 -->
        <!-- <h1 :class="['red', 'thin', 'italic']">大吉大利，今晚吃鸡~</h1> -->

        <!-- 在数组中使用三元表达式 -->
        <!-- <h1 :class="['red', 'thin', 'italic', flag?'active':'']">大吉大利，今晚吃鸡~</h1> -->

        <!-- 把三元表达式改成对象的形式 -->
        <!-- <h1 :class="['red', 'thin', 'italic', {'active':flag}]">大吉大利，今晚吃鸡~</h1> -->

        <!-- 为class绑定对象，对象的属性是类名，对象的属性带不带引号都可以，属性的值是一个标识符 -->
        <!-- <h1 :class="{red:true, thin:true, italic:true, active:true}">大吉大利，今晚吃鸡~</h1> -->
        <h1 :class="classObj">大吉大利，今晚吃鸡~</h1>
    </div>

    <script>
        var vm = new Vue({
            el : "#app",
            data :{
                flag : true,
                classObj : {red:true, thin:true, italic:true, active:true}

            },
            methods:{

            }
        })
    </script>
</body>
</html>
