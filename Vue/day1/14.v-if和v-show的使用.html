<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue-2.4.0.js"></script>
</head>
<body>
    <div id="app">
        <!-- 方式1 -->
        <!-- <input type="button" value="toggle"  @click="toggle"> -->

        <!-- 方式2 -->
        <input type="button" value="toggle"  @click="flag=!flag">

        <!-- v-if 的特点是每次都会重新删除或创建元素， 有较高的切换性能消耗 -->
        <!-- v-show 不会重新进行dom元素的操作，只是切换了元素的 display:none 样式 ,   有较高的初始渲染消耗-->
        <!-- 如果元素涉及到频繁的切换， 最好不要使用v-if， 推荐使用 v-show -->
        <!-- 如果元素可能永远也不会显示出来， 推荐使用v-if -->
        <h3 v-if="flag">v-if控制的元素</h3>
        <h3 v-show="flag">v-show控制的元素</h3>
        
    </div>

    <script>
        var vm = new Vue({
            el : "#app",
            data : {
                flag : true
            },
            methods:{
                toggle(){
                    this.flag=!this.flag
                }
            }
        })
    </script>
</body>
</html>
