<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- main中的代码涉及到了es6的新语法，但是浏览器不识别 -->
    <!-- <script type="module" src="./main.js"></script> -->
    <!-- 通过webpack 把main.js 做了一下处理，生成了一个 bundle.js 的文件 -->
    <script src="../dist/bundle.js"></script>

    <!-- webpack的用法 -->
    <!--
        1、webpack init -y
        2、安装 jquery 模块 npm i jquery -S
        3、全局安装 npm install --save-dev webpack
        4、再执行 npm install webpack-cli -D
        5、打包命令 npm install webpack-cli -D
     -->
     <!-- webpack 能做的事情 -->
     <!-- 
         1、webpack 能处理 js 文件间的相互依赖关系
         2、webpack 能够处理js的兼容性问题，把高级的浏览器不识别的语法，转为低级的，浏览器能正常识别的语法
      -->
</head>
<body>
    <!-- ul>li*10{这是第$个li} -->
    <ul>
        <li>这是第1个li</li>
        <li>这是第2个li</li>
        <li>这是第3个li</li>
        <li>这是第4个li</li>
        <li>这是第5个li</li>
        <li>这是第6个li</li>
        <li>这是第7个li</li>
        <li>这是第8个li</li>
        <li>这是第9个li</li>
        <li>这是第10个li</li>
    </ul>
</body>
</html>
