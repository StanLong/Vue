    <script>

        var login2 = {
            template:'<h1>mycom5</h1>'
        }
        Vue.component('mycom5', login2)

        var vm = new Vue({
            el : '#app',
            data : {

            },
            methods : {

            components :{ //定义内部实例私有组件
                login : {
                    template : '#tmpl'
                },
                // 'mycom5':login 可简写为
                login2
            }
        })

        var vm2 = new Vue({ // 在 #app2 里引用#app里的私有组件会报错 <login> - did you register the component correctly?

        })
