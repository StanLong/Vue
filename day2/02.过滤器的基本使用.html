<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue-2.4.0.js"></script>
</head>
<body>
    <div id="app">
        <p>{{msg | msgFormat("小")}}</p>
    </div>

    <script>
        // 定义一个Vue的全局过滤器
        Vue.filter("msgFormat", function(msg, arg){
            // replace 方法的第一个参数，除了可以定义字符串，还可以定义正则表达式
            return msg.replace(/大/g, arg)
        })


        var vm = new Vue({
            el : "#app",
            data : {
                msg:"大吉大利，今晚吃鸡~"
            },
            methods:{

            }
        })
    </script>
</body>
</html>
