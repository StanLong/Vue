<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="lib/vue-2.4.0.js"></script>
    <link rel="stylesheet" href="./lib/bootstrap-3.3.7.css">
</head>
<body>
    <div id="app">

        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">添加品牌</h3>
            </div>
            <div class="panel-body form-inline">
                <label>
                    id: <input type="text" class="form-control" v-model="id">
                </label>
                <label>
                    name: <input type="text" class="form-control" v-model="name">
                </label>
                <!-- 在Vue中使用事件绑定机制，为元素指定出来函数的时候，如果加了小括号就可以给函数传参了 -->
                <input type="button" value="添加" class="btn btn-primary" @click="add()">

                <label>
                    搜索名称关键字: <input type="text" class="form-control" v-model="keywords">
                </label>
            </div>
        </div>

        <table class="table table-bordered table-hover table-striped">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Ctime</th>
                    <th>Operation</th>
                </tr>
            </thead>
            <tbody>
                <!-- 自定义search方法， keywords 为搜索关键字
                    在search方法内部，通过执行for循环，把所有符合搜索关键字的数据，保存到一个新的数组中返回 -->
                <tr v-for="item in search(keywords)" :key="item.id">
                    <td>{{item.id}}</td>
                    <td v-text="item.name"></td>
                    <td>{{item.Ctime}}</td>
                    <td>
                        <a href="" @click.prevent="del(item.id)">删除</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <script>
        var vm = new Vue({
            el : "#app",
            data : {
                id : null,
                name : "",
                keywords : "",
                list :[
                    {id:1, name:"奔驰", Ctime: new Date()},
                    {id:2, name:"宝马", Ctime: new Date()},
                    {id:3, name:"奇瑞", Ctime: new Date()}
                ]
            },
            methods:{
                add(){
                    // 1、获取到id和name，可直接从data上获取
                    // 2、组织出一个对象
                    // 3、把这个对象调用的数组的相关方法，添加到当前data上的list中
                    var car = {id: this.id, name: this.name, Ctime: new Date()}
                    this.list.push(car)
                    this.id = this.name = ""
                },
                del(id){ // 根据id删除数据
                    // 1、 根据id，找到删除这一项的索引
                    // 2、 找到索引后直接调用 splice 方法
                    // 方式一
                    // this.list.some((item,i) =>{    
                    //     if(item.id == id){
                    //         this.list.splice(i, 1)
                    //         // 在数组的some方法中，如果 return true， 就会立即终止这个数组的后续循环
                    //         return true;
                    //     }
                    // })

                    // 方式二 
                    // findIndex 查找索引
                    var index = this.list.findIndex(item => { 
                        if(item.id == id){
                            return true;
                        }
                    })

                    // console.log(index)
                    this.list.splice(index, 1)

                },
                search(keywords){  // 根据关键字进行数据的搜索
                    // 第一种写法
                    // var newList = []
                    // this.list.forEach(item =>{
                    //     if(item.name.indexOf(keywords) != -1){
                    //         newList.push(item)
                    //     }
                    // })
                    // return newList

                    // 第二种写法
                    // 注意 forEach some filter findIndex 这些都属于数组的新方法,都会对数组中的每一项进行遍历，执行相关的操作
                    return this.list.filter(item => {
                        if(item.name.includes(keywords)){
                            return item
                        }
                    })
                }
            }
        });
        // 过滤器的定义语法
        // Vue.filter('过滤器的名称' , function(){

        // })

        Vue.filter("", function(data){
            return data + "123"
        })
    </script>
</body>
</html>
